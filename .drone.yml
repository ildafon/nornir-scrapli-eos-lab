kind: pipeline
type: docker
name: netdevops cicd proof of concept

steps:
  - name: starting build
    image: vireakouk/netdevops-drone-nornir-scrapli:latest
    commands:
      - echo 'starting build'
      - git --version
      - python --version
      - pip list
      - git fetch
      - git checkout ${DRONE_BRANCH}
  
  - name: dry run
    image: vireakouk/netdevops-drone-nornir-scrapli:latest
    environment:
      NORNIR_USER:
        from_secret: NORNIR_USER
      NORNIR_SECRET:
        from_secret: NORNIR_SECRET
    commands:
      - git fetch
      - python deploy_baseconfig.py --dry_run
    when:
      branch:
        - dev
  
